<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    <script src="https://kit.fontawesome.com/be595047ec.js" crossorigin="anonymous"></script>
    <script>
        // JavaScript function to handle form submission
        function redirectToAvailabilityPage() {
            // Redirect to availability.html
            window.location.href = "./availability.html";
            // Return false to prevent the form from being submitted normally
            return false;
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="login-part">
            <p>Login Form</p>
        </div>
        <!-- Call the JavaScript function on form submission -->
        <form onsubmit="return redirectToAvailabilityPage()">
            <div class="main-part">
                <div class="row inputs">
                    <i class="fa-solid fa-user"></i>
                    <input class="in" type="email" placeholder="Email or Phone" required>
                </div>
                <div class="row inputs">
                    <i class="fa-solid fa-lock"></i>
                    <input class="in" type="password" placeholder="Password" required>
                    <input class="row submit star" type="submit" value="Login">
                </div>
            </div>
        </form>
        <p><a href="./service_signup.html">Not a Member? <span>SignUp Now</span></a></p>
    </div>
</body>
</html>
