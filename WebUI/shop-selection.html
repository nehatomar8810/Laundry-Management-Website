<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Selection - Laundrix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Additional CSS styles */
        body {
            font-family: 'Poppins', sans-serif;
            /* background: linear-gradient(to right, #FDD835, #FBC02D); */
            /* background-image: url('bg.jpg'); */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #4caf8c;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            animation: slideInDown 0.5s ease;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }

        main {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
        }

        #shopList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            margin-top: 50px;
            animation: fadeInUp 0.5s ease;
        }

        .shop {
            background: linear-gradient(to right bottom, #ffffff, #f0f0f0);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .shop:hover {
            transform: translateY(-5px);
        }

        h3 {
            color: #0f121f;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 10px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: linear-gradient(to right, #68c97e, #3bad56);
            color: #fff;
            transition: background-color 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #1E88E5, #0D47A1);
        }

        footer {
            background-color: #4caf8c;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Available Laundry Shops</h1>
    </header>
    <main>
        <section id="shopList">
            <div class="shop">
                <h3>Laundry Shop 1</h3>
                <p>Address: 123 Main Street</p>
                <p>Services: Wash, Dry, Fold</p>
                <button onclick="viewShopDetails('shop1')">View Details</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Laundrix</p>
    </footer>

    <script>
        function viewShopDetails(shopId) {
            // Redirect to the respective shop details page
            window.location.href = "shop-details.html?id=" + shopId;
        }
    </script>
</body>
</html>
